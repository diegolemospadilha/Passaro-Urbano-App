<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">
    <!--
      <div class="row">
        <div class="col">
          <a [routerLink]="['/oferta', 1]" routerLinkActive="active" >Oferta 1</a>
          <a [routerLink]="['/oferta', 3]" routerLinkActive="active" >Oferta 3</a>
          <a [routerLink]="['/oferta', 6]" routerLinkActive="active" >Oferta 6</a>
        </div>
      </div>
    -->
    <div class="row">
      <div class="col">
        <h4 class="mb-3">{{ oferta.titulo }} - {{ oferta.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails mb-5">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div> 
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta.valor | currency: 'BRL': symbol }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg" (click)="addItemAoCarrinho()">Adicionar ao carrinho</button>
          </div>
        </div>     
      </div>
    </div>
  </div>
    <div class="row" style="margin-top: 25px; margin-bottom:150px;">
      <div class="col">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" data-toggle="tab" routerLink="como-usar" role="tab" aria-controls="nav-home" aria-selected="true">Como usar</a>
              <a class="nav-item nav-link" data-toggle="tab" routerLink="onde-fica" role="tab" aria-controls="nav-profile" aria-selected="false">Onde fica?</a>
            </div>
          </nav>
          <div class="tab-content">
            <router-outlet></router-outlet>
          </div>
      </div>
    </div>
</div>
